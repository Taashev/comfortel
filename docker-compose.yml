volumes:
  postgres:
  node_modules:

networks:
  comfortel:

services:
  backend:
    build:
      context: .
      target: dev
    container_name: comfortel_backend
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - '127.0.0.1:${PORT}:3000'
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    networks:
      - comfortel
    profiles:
      - dev

  postgres:
    image: postgres:15
    container_name: comfortel_postgres
    ports:
      - '${POSTGRES_PORT}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - comfortel
